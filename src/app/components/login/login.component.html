<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-primary"><i class="fa fa-lock"></i></span> Login
                </h1>

                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" name="username" [(ngModel)]="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
                    </div>
                    <input type="submit" value="Login" class="btn btn-outline-dark btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
